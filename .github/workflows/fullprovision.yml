name: Provision EC2 + Build & Deploy petstore-api

on:
  # Manual button in Actions UI
  workflow_dispatch:
  # Auto-run on commits to main
  push:
    branches: ["main"]

env:
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  AWS_REGION: ${{ vars.AWS_REGION }}
  ECR_REPO: ${{ vars.ECR_REPO }}
  IMAGE_TAG: latest

  # CFN / tagging
  STACK_NAME: petstore-ec2-${{ github.actor }}-${{ github.run_number }}
  TEMPLATE_FILE: cloudformation/ec2.yaml
  DEPLOY_TAG_KEY: ${{ vars.DEPLOY_TAG_KEY }}
  DEPLOY_TAG_VALUE: ${{ vars.DEPLOY_TAG_VALUE }}

jobs:
  ###############################
  # 1. PROVISION EC2 FROM AMI   #
  ###############################
  provision-ec2-cfn:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CF stack (EC2 from AMI)
        run: |
          set -euo pipefail
          aws cloudformation deploy \
            --stack-name "$STACK_NAME" \
            --template-file "$TEMPLATE_FILE" \
            --parameter-overrides \
              AMIId=${{ vars.AMI_ID }} \
              InstanceType=${{ vars.INSTANCE_TYPE }} \
              SubnetId=${{ vars.SUBNET_ID }} \
              SecurityGroupIds=${{ vars.SG_IDS }} \
              IamInstanceProfileName=${{ vars.INSTANCE_PROFILE_NAME }} \
              KeyName=${{ vars.KEY_NAME }} \
              DeployTagKey=${{ vars.DEPLOY_TAG_KEY }} \
              DeployTagValue=${{ vars.DEPLOY_TAG_VALUE }} \
            --no-fail-on-empty-changeset \
            --region "${AWS_REGION}" \
            --capabilities CAPABILITY_NAMED_IAM

      - name: Get InstanceId from CF output
        id: cfnout
        run: |
          set -euo pipefail
          INSTANCE_ID=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --region "${AWS_REGION}" \
            --query "Stacks[0].Outputs[?OutputKey=='InstanceId'].OutputValue" \
            --output text)
          if [ -z "$INSTANCE_ID" ]; then
            echo "ERROR: No InstanceId found in CloudFormation outputs."
            exit 1
          fi
          echo "InstanceId from CF: $INSTANCE_ID"
          echo "instance_id=$INSTANCE_ID" >> "$GITHUB_OUTPUT"

      - name: Wait for instance to be ready
        run: |
          set -euo pipefail
          aws ec2 wait instance-status-ok \
            --instance-ids "${{ steps.cfnout.outputs.instance_id }}" \
            --region "${AWS_REGION}"
          echo "Instance is now in status-ok."

      - name: Show launched instance
        run: |
          echo "Launched EC2 InstanceId: ${{ steps.cfnout.outputs.instance_id }}"

    outputs:
      instance_id: ${{ steps.cfnout.outputs.instance_id }}

  #########################################
  # 2. BUILD & PUSH IMAGE TO ECR (REPO)   #
  #########################################
  build-and-push:
    runs-on: ubuntu-latest
    needs: provision-ec2-cfn
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Validate required vars are present
        run: |
          set -e
          MISSING=()
          for v in AWS_ACCOUNT_ID AWS_REGION ECR_REPO IMAGE_TAG; do
            if [ -z "${!v:-}" ]; then MISSING+=("$v"); fi
          done
          if [ ${#MISSING[@]} -gt 0 ]; then
            echo "Missing required variables: ${MISSING[*]}"
            echo "Set them under: GitHub → Repo → Settings → Secrets and variables → Actions → Variables"
            exit 1
          fi

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Compute IMAGE_URI for this run
        run: |
          echo "IMAGE_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${IMAGE_TAG}" >> "$GITHUB_ENV"
          echo "Using IMAGE_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${IMAGE_TAG}"

      - name: Ensure ECR repository exists
        run: |
          set -euo pipefail
          aws ecr describe-repositories --repository-names "$ECR_REPO" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "$ECR_REPO" >/dev/null

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image to ECR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_URI }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

    outputs:
      image_uri: ${{ env.IMAGE_URI }}

  #######################################
  # 3. DEPLOY IMAGE TO NEW EC2 VIA SSM  #
  #######################################
  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: [provision-ec2-cfn, build-and-push]
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Validate deploy vars are present
        run: |
          set -e
          MISSING=()
          for v in AWS_ACCOUNT_ID AWS_REGION ECR_REPO IMAGE_TAG; do
            if [ -z "${!v:-}" ]; then MISSING+=("$v"); fi
          done
          if [ ${#MISSING[@]} -gt 0 ]; then
            echo "Missing required variables for deploy: ${MISSING[*]}"
            echo "Set them under: GitHub → Repo → Settings → Secrets and variables → Actions → Variables"
            exit 1
          fi

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to new instance via SSM
        env:
          INSTANCE_ID: ${{ needs.provision-ec2-cfn.outputs.instance_id }}
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ACCOUNT_ID: ${{ env.AWS_ACCOUNT_ID }}
          ECR_REPO: ${{ env.ECR_REPO }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          set -euo pipefail

          echo "Deploying to instance: ${INSTANCE_ID}"
          REPO="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${IMAGE_TAG}"
          echo "Will deploy image: $REPO"

          # Build the remote script that will run on the EC2 instance
          REMOTE_SCRIPT="$(cat <<EOF
          #!/bin/bash
          set -euo pipefail

          AWS_REGION="${AWS_REGION}"
          AWS_ACCOUNT_ID="${AWS_ACCOUNT_ID}"
          REPO="${REPO}"

          echo "=== Remote deploy script starting ==="
          echo "AWS_REGION=\$AWS_REGION"
          echo "AWS_ACCOUNT_ID=\$AWS_ACCOUNT_ID"
          echo "REPO=\$REPO"

          # Ensure docker (and awscli) is installed
          if ! command -v docker >/dev/null 2>&1; then
            echo "Docker not found. Installing..."
            if command -v apt-get >/dev/null 2>&1; then
              sudo apt-get update -y && sudo apt-get install -y docker.io awscli
              sudo systemctl enable --now docker || true
            elif command -v yum >/dev/null 2>&1; then
              sudo yum install -y docker awscli || true
              sudo systemctl enable --now docker || true
            else
              echo "No supported package manager found to install Docker."
              exit 1
            fi
          fi

          echo "Logging in to ECR..."
          aws ecr get-login-password --region "\$AWS_REGION" \
            | docker login --username AWS --password-stdin \
                "\${AWS_ACCOUNT_ID}.dkr.ecr.\${AWS_REGION}.amazonaws.com"

          echo "Pulling image \$REPO ..."
          docker pull "\$REPO"

          echo "Stopping and removing old petstore container (if any)..."
          docker stop petstore || true
          docker rm petstore || true

          echo "Starting new petstore container..."
          docker run -d --name petstore --restart unless-stopped -p 80:5000 "\$REPO"

          echo "=== Remote deploy script completed ==="
          EOF
          )"

          echo "----- REMOTE_SCRIPT (first 25 lines) -----"
          echo "$REMOTE_SCRIPT" | head -n 25
          echo "-----------------------------------------"

          # Wrap script in SSM parameters JSON
          PARAMS_JSON=$(jq -nc --arg script "$REMOTE_SCRIPT" \
            '{commands: [$script], executionTimeout: ["3600"], workingDirectory: ["~"]}')

          echo "Sending SSM command to instance: ${INSTANCE_ID}"
          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy petstore-api container from ECR" \
            --parameters "$PARAMS_JSON" \
            --instance-ids "${INSTANCE_ID}" \
            --region "${AWS_REGION}" \
            --output text \
            --query "Command.CommandId")

          echo "SSM CommandId: $COMMAND_ID"
          echo "You can check the Run Command output in Systems Manager > Run Command > Command ID: $COMMAND_ID"
